{% include "header_user.html" %}

<div class="content">
    <br>
     <h1> MALICIOUS URL DETECTION </h1><br><br>
            <form action="/result" method="POST" role="form" class="form">
        <div class="row no-gutters">
          <div class="col-md-6 form-group pr-md-1">
              <input type="url" name="name" class="form-control" id="name" placeholder="Enter a URL link in format http or https" required>
          </div><br>
        </div>
        <div class="text-center"><button type="submit">Scan URL</button></div>
        <p><br><br>
          {% if name %}
          <b><p>{{name[0]}}</p></b>
          <h2 style="color:blue;">Website is {{name[1]}} to use</h2><br>
          {% endif %}
      </p>
      </form>
</div>
